<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Images/mainLogo.png" alt="AZoom Car Rental" class="logo">
            <h1 class="brand-name">AZOOM Car Rental</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>
    
    <section class="banner">
        <div class="banner-text">
            <h1>Hope To See You Again!</h1>
        </div>
    </section>
    
    <main class="auth-page">
        <section class="auth-container">
            <h2>Complete Your Payment</h2>
            <form class="auth-form">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" placeholder="Enter name on card" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>

                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" placeholder="Enter billing address" required>

                <button type="submit">Confirm Payment</button>
            </form>
            
            <!-- Payment Confirmation Message (Initially Hidden) -->
            <div class="confirmation-message" id="payment-confirmation" style="display: none;">
                <h3>Payment Successful!</h3>
                <p>Thank you for your payment. Hope to see you again!</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
