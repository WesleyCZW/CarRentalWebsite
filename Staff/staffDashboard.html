<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Images/mainLogo.png" alt="AZoom Car Rental" class="logo">
            <h1 class="brand-name">AZOOM Staff Dashboard</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>

    <main class="dashboard">
        <section class="active-reservations">
            <h2>Active Reservations</h2>
            <div id="reservation-list">
                <!-- Randomized reservations will appear here -->
            </div>
        </section>

        <!-- Damage Verification Modal -->
        <div id="damage-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Damage Verification</h3>
                <label for="damage-image">Upload Damage Image:</label>
                <input type="file" id="damage-image">
                
                <label for="damage-cost">Damage Cost ($):</label>
                <input type="number" id="damage-cost" placeholder="Enter amount">
                
                <button id="add-to-bill">Add to Bill</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
